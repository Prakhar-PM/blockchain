<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Photography Gallery</h1>
    <div class="gallery">
        <img src="https://picsum.photos/300/300" alt="Random Image 1">
        <img src="https://picsum.photos/301/300" alt="Random Image 2">
        <img src="https://picsum.photos/302/300" alt="Random Image 3">
        <img src="https://picsum.photos/303/300" alt="Random Image 4">
        <img src="https://picsum.photos/304/300" alt="Random Image 5">
        <img src="https://picsum.photos/305/300" alt="Random Image 6">
        <img src="https://picsum.photos/306/300" alt="Random Image 7">
        <img src="https://picsum.photos/307/300" alt="Random Image 8">
        <img src="https://picsum.photos/308/300" alt="Random Image 9">
        
    </div>
</body>
</html>
