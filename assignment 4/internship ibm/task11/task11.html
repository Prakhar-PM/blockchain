<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        header {
            background: #ff6f61;
            color: white;
            padding: 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-info {
            padding: 1rem;
        }
        .product-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #ff6f61;
        }
        .product-price {
            font-size: 1.2rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .buy-button {
            background: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .buy-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>Shop with Us</header>
    <div class="container">
        <div class="product-grid">
            <div class="product-card">
                <img src="/task11/image1.png" alt="Product 1" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Control Panel</h2>
                    <p class="product-price">$19.99</p>
                    <button class="buy-button">Buy Now</button>
                </div>
            </div>
            <div class="product-card">
                <img src="/task11/image2.png" alt="Product 2" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Laptop</h2>
                    <p class="product-price">$29.99</p>
                    <button class="buy-button">Buy Now</button>
                </div>
            </div>
            <div class="product-card">
                <img src="/task11/image3.png" alt="Product 3" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Mobile Application</h2>
                    <p class="product-price">$39.99</p>
                    <button class="buy-button">Buy Now</button>
                </div>
            </div>
            <div class="product-card">
                <img src="/task11/image4.png" alt="Product 3" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Mobile Application</h2>
                    <p class="product-price">$49.99</p>
                    <button class="buy-button">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
